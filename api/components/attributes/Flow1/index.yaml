issue:
  context:
    country:
      required: mandatory
      type: string
      owner: BAP
      usage: IND
      description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
    city:
      required: mandatory
      type: string
      owner: BAP
      usage: '*'
      description: Describes the city code this location is, or is located within
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: ONDC:RET10
      description: Describes domain code that is relevant to this transaction context
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: buyerNP.com
      description: Describes subscriber ID of the BAP
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    core_version:
      required: mandatory
      type: integer
      owner: BAP
      usage: 1.2.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: issue
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://buyerNP.com/ondc
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
    bpp_id:
      required: mandatory
      type: string
      owner: BPP
      usage: sellerapp.com
      description: Describes subscriber ID of the BPP
    bpp_uri:
      required: mandatory
      type: string
      owner: BPP
      usage: https://sellerapp.com/ondc
      description: Describes subscriber URL of the BPP for accepting calls from BAPs.
  message:
    issue:
      id:
        required: mandatory
        type: string
        owner: BAP
        usage: ISSUE-1
        description: >-
          Network issue identifier is an unique number assigned to any complaint
          by the interfacing application at the source.
      status:
        required: mandatory
        type: string
        owner: BAP
        usage: OPEN
        description: >-
          Describes the status of the complaint - OPEN, PROCESSING, RESOLVED,
          CLOSED
      level:
        required: mandatory
        type: string
        owner: BAP
        usage: ISSUE
        description: Describes the level of the complaint - ISSUE, GRIEVANCE, DISPUTE
      created_at:
        required: mandatory
        type: string
        owner: BAP
        usage: '2023-01-15T10:00:00.469Z'
        description: Timestamp for the creation of the complaint
      updated_at:
        required: mandatory
        type: string
        owner: BAP
        usage: '2023-01-15T10:00:00.469Z'
        description: Timestamp for the capturing the time a complaint was last updated
      expected_response_time:
        duration:
          required: mandatory
          type: string
          owner: BAP
          usage: PT2H
          description: >
            Describes time for the respondent to provide a response (PROCESSING
            action)
      expected_resolution_time:
        duration:
          required: mandatory
          type: string
          owner: BAP
          usage: P1D
          description: Describes time for the respondent to provide a resolution
      refs:
        ref_id:
          required: mandatory
          type: string
          owner: BAP
          usage: O1
          description: Reference to another object
        ref_type:
          required: mandatory
          type: string
          owner: BAP
          usage: ORDER
          description: |
            Type of referenced object
      actors:
        id:
          required: mandatory
          type: string
          owner: BAP
          usage: CUST1
          description: Describes the actor id
        type:
          required: mandatory
          type: string
          owner: BAP
          usage: CONSUMER
          description: Describes the actor type
        info:
          org:
            name:
              required: mandatory
              type: string
              owner: BAP
              usage: buyerapp.com::ONDC:RET10
              description: Describes the org name
          person:
            name:
              required: mandatory
              type: string
              owner: BAP
              usage: Sam Manuel
              description: Describes the person name
          contact:
            phone:
              required: mandatory
              type: string
              owner: BAP
              usage: 9879879870
              description: Describes the contact phone
            email:
              required: mandatory
              type: string
              owner: BAP
              usage: sam@yahoo.com
              description: Describes the contact email
      source_id:
        required: mandatory
        type: string
        owner: BAP
        usage: CUST1
        description: Describes the source id
      complainant_id:
        required: mandatory
        type: string
        owner: BAP
        usage: NP1
        description: Describes the complaint id
      descriptor:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: ITM004
          description: Describes the descriptor code
        short_desc:
          required: mandatory
          type: string
          owner: BAP
          usage: Issue with product quality
          description: Describes the descriptor short desc
        long_desc:
          required: mandatory
          type: string
          owner: BAP
          usage: Issue with product quality
          description: Describes the descriptor long desc
        additional_desc:
          url:
            required: mandatory
            type: string
            owner: BAP
            usage: https://buyerapp.com/additonal-details/desc.txt
            description: Describes the descriptor additional_desc url
          content_type:
            required: mandatory
            type: string
            owner: BAP
            usage: text/plain
            description: Describes the descriptor additional_desc content_type
        images:
          url:
            required: mandatory
            type: string
            owner: BAP
            usage: https://transitsolutions.in/logos/logo.icon
            description: Describes the descriptor images url
          size_type:
            required: mandatory
            type: string
            owner: BAP
            usage: xs
            description: Describes the descriptor images size type
        media:
          url:
            required: mandatory
            type: string
            owner: BAP
            usage: https://transitsolutions.in/logos/logo.icon
            description: Describes the descriptor media url
      last_action_id:
        required: mandatory
        type: string
        owner: BAP
        usage: A1
        description: Describes the last action id
      actions:
        id:
          required: mandatory
          type: string
          owner: BAP
          usage: A1
          description: Describes the action id
        descriptor:
          code:
            required: mandatory
            type: string
            owner: BAP
            usage: OPEN
            description: Describes the action code
          short_desc:
            required: mandatory
            type: string
            owner: BAP
            usage: OPEN
            description: Describes the action short_desc
        updated_at:
          required: mandatory
          type: string
          owner: BAP
          usage: '2023-01-15T10:00:00.469Z'
          description: Describes the action updated at
        action_by:
          required: mandatory
          type: string
          owner: BAP
          usage: NP1
          description: Describes the action action by
        actor_details:
          name:
            required: mandatory
            type: string
            owner: BAP
            usage: Sam Manuel
            description: Describes the action actor details
