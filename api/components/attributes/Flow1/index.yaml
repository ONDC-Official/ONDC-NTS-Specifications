issue:
  message:
    issue:
      id:
        required: mandatory
        type: String
        owner: BAP
        usage: ISSUE-1
        description: >-
          Network issue identifier is an unique number assigned to any complaint
          by the interfacing application at the source.
      status:
        required: mandatory
        type: String
        owner: BAP
        usage: OPEN
        description: >-
          Describes the status of the complaint - OPEN, PROCESSING, RESOLVED,
          CLOSED
      level:
        required: mandatory
        type: String
        owner: BAP
        usage: ISSUE
        description: Describes the level of the complaint - ISSUE, GRIEVANCE, DISPUTE
      created_at:
        required: mandatory
        type: String
        owner: BAP
        usage: '"2023-01-15T10:00:00.469Z"'
        description: Timestamp for the creation of the complaint
      updated_at:
        required: mandatory
        type: String
        owner: BAP
        usage: '"2023-01-15T10:00:00.469Z"'
        description: Timestamp for the capturing the time a complaint was last updated
      expected_response_time:
        duration:
          required: mandatory
          type: String
          owner: BAP
          usage: PT2H
          description: >-
            Describes time for the respondent to provide a response (PROCESSING
            action)
      expected_resolution_time:
        duration:
          required: mandatory
          type: String
          owner: BAP
          usage: P1D
          description: Describes time for the respondent to provide a resolution
      ref:
        ref_id:
          required: mandatory
          type: String
          owner: BAP
          usage: O1
          description: Reference to another object
        ref_type:
          required: mandatory
          type: String
          owner: BAP
          usage: ORDER
          description: Type of referenced object
      actor_info:
        id:
          required: mandatory
          type: String
          owner: BAP
          usage: P1
          description: ID of the actor
        type:
          required: mandatory
          type: String
          owner: BAP
          usage: PROVIDER
          description: 'Type of the actor '
        info:
          org:
            name:
              required: mandatory
              type: String
              owner: BAP
              usage: buyerapp.com::ONDC:RET10
              description: Organization name of the actor
          person:
            name:
              required: mandatory
              type: String
              owner: BAP
              usage: Sam Manuel
              description: Name of a repersentative of the  actor
          contact:
            phone:
              required: mandatory
              type: String
              owner: BAP
              usage: '"9879879870"'
              description: Phone no of the actor
            email:
              required: mandatory
              type: String
              owner: BAP
              usage: sam@yahoo.com
              description: Email ID of the actor
      source_id:
        required: mandatory
        type: String
        owner: BAP
        usage: CUST1
        description: ID of the actor raising the complaint
      complainant_id:
        required: mandatory
        type: String
        owner: BAP
        usage: NP1
        description: ID of the Network participant where the complaint is raised
      description:
        code:
          required: mandatory
          type: String
          owner: BAP
          usage: ITM004
          description: Category of the complaint
        short_desc:
          required: mandatory
          type: String
          owner: BAP
          usage: Issue with product quality
          description: Short description about the complainant
        long_desc:
          required: mandatory
          type: String
          owner: BAP
          usage: >-
            Product quality is not correct. facing issues while using the
            product
          description: Long description about the complainant
        additional_desc:
          url:
            required: mandatory
            type: String
            owner: BAP
            usage: https://buyerapp.com/additonal-details/desc.txt
            description: Additional desc about complainant
          content_type:
            required: mandatory
            type: String
            owner: BAP
            usage: text/plain
            description: Type of url provided in the additional_desc
        images:
          required: mandatory
          type: String
          owner: BAP
          usage: http://buyerapp.com/addtional-details/img1.png
          description: Image(s) link
      last_action_id:
        required: mandatory
        type: String
        owner: BAP
        usage: A1
        description: ID of the action performed on the complaint
      actions:
        id:
          required: mandatory
          type: String
          owner: BAP
          usage: OPEN
          description: ID of the action being performed
        description:
          code:
            required: mandatory
            type: String
            owner: BAP
            usage: Complaint created
            description: Describes the action code (OPEN, PROCESSING, RESOLVED, CLOSEDâ€¦)
          short_desc:
            required: mandatory
            type: String
            owner: BAP
            usage: Complaint created
            description: Short description of the action performed
          name:
            required: optional
            type: String
            owner: BAP
            usage: INFO001
            description: Used to provide details for the action taken, mandatory when action is INFO_REQUESTED  
        'updated_at:':
          required: mandatory
          type: String
          owner: BAP
          usage: '2023-01-15T10:00:00.469Z'
          description: Describes the update at timestamp of the action
        action_by:
          required: mandatory
          type: String
          owner: BAP
          usage: NP1
          description: 'Describes the actor (ID of the actor) performing the action '
        actor_details:
          name:
            required: mandatory
            type: String
            owner: BAP
            usage: Sam Manuel
            description: Name of an agent of the actor
      



