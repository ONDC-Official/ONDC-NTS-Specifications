issue:
  message: &message
    issue:
      status:
        - code: OPEN
          description: The issue has been reported and is currently open for investigation or action.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: CLOSED
          description: The issue has been successfully resolved and is now closed by the complainant.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: PROCESSING
          description: The issue is currently being processed or handled by the relevant team.
          reference: <PR/Issue/Discussion Links md format text>
        - code: RESOLVED
          description: The issue has been resolved or addressed by the respondent.
          reference: <PR/Issue/Discussion Links md format text>                     

      level:
        - code: ISSUE
          description: Level 1 - A basic level of concern or problem that needs attention.
          reference: <PR/Issue/Discussion Links md format text>
        - code: GREVIENCE
          description: Level 2 - A formal complaint that requires a more detailed review and resolution.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: DISPUTE
          description: Level 3 - A conflict or disagreement that involves multiple parties and needs resolution.
          reference: <PR/Issue/Discussion Links md format text> 

      refs:  
        ref_type: 
        - code: ORDER
          description: The reference to an order related to the issue at hand.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: ITEM
          description: The specific item within the order that is relevant to the issue.
          reference: <PR/Issue/Discussion Links md format text>
        - code: FULFILMENT
          description: The fulfillment process or stage related to the issue.
          reference: <PR/Issue/Discussion Links md format text>   
        - code: TRANSACTION_ID
          description: The transaction ID associated with the issue for tracking purposes.
          reference: <PR/Issue/Discussion Links md format text>
        - code: MESSAGE_ID
          description: The ID of the message for which the complaint is reported.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: PROVIDER
          description: The service provider or vendor related to the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: COMPLAINT
          description: A reference to a formal complaint filed regarding the issue. (issue.id)
          reference: <PR/Issue/Discussion Links md format text>  
        - code: ACTION
          description: The specific action taken or required regarding the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: PAYMENT
          description: The payment associated complaint, including discrepancies or failures.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: CUSTOMER
          description: The customer involved in or affected by the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: AGENT
          description: The agent handling or associated with the issue.
          reference: <PR/Issue/Discussion Links md format text> 

      actor_info:
       type :      
        - code: INERFACING_NP
          description: A primary entity interfacing with the complainant regarding the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: COUNTER_NP
          description: A counterparty entity involved in the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: CASCADED_NP
          description: A cascaded entity involved in the issue.
          reference: <PR/Issue/Discussion Links md format text>
        - code: PROVIDER
          description: The service provider responsible for the service or product in question.
          reference: <PR/Issue/Discussion Links md format text>
        - code: AGENT
          description: The individual or team responsible for managing the issue.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: CUSTOMER
          description: The customer who raised the issue or is affected by it.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: INERFACING_NP_GRO
          description: Grievance Redressal Office of interfacing entities related to the issue.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: COUNTERPARTY_NP_GRO
          description: Grievance Redressal Office of counterparty entities involved in the issue.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: CASCADED_NP_GRO
          description: Grievance Redressal Office of cascaded entities involved by the issue.
          reference: <PR/Issue/Discussion Links md format text>

      action:
        description:
          type:
            - code: OPEN
              description: The issue is currently open and requires action.
              reference: <PR/Issue/Discussion Links md format text>  
            - code: CLOSED
              description: The issue has been closed, with all necessary actions completed.
              reference: <PR/Issue/Discussion Links md format text> 
            - code: PROCESSING
              description: The issue is being processed, with steps being taken towards resolution.
              reference: <PR/Issue/Discussion Links md format text>
            - code: RESOLVED
              description: The issue has been resolved by the respondent.
              reference: <PR/Issue/Discussion Links md format text>                     
            - code: INFO_REQUESTED
              description: Additional information has been requested to proceed with the issue.
              reference: <PR/Issue/Discussion Links md format text>   
            - code: INFO_PROVIDED
              description: The requested information has been provided for further action.
              reference: <PR/Issue/Discussion Links md format text>
            - code: INFO_NOT_AVAILABLE
              description: The requested information is not available at this time.
              reference: <PR/Issue/Discussion Links md format text>  
            - code: RESOLUTION_PROPOSED
              description: Resolution(s) has been proposed and is awaiting approval.
              reference: <PR/Issue/Discussion Links md format text> 
            - code: RESOLUTION_CASCADED
              description: Resolution(s) has been cascaded to relevant parties.
              reference: <PR/Issue/Discussion Links md format text>  
            - code: RESOLUTION_ACCEPTED
              description: A resolution has been accepted by all parties.
              reference: <PR/Issue/Discussion Links md format text> 
            - code: RESOLUTION_REJECTED
              description: The proposed resolution(s) has been rejected and requires further review.
              reference: <PR/Issue/Discussion Links md format text> 
            
      resolutions:
        descriptor:
        - code: REFUND
          description: The issue was resolved by issuing a refund.
          reference: <PR/Issue/Discussion Links md format text>
        - code: RETURN 
          description: The issue was resolved by accepting a return.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: REPLACEMENT
          description: The issue was resolved by providing a replacement.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: NO-ACTION 
          description: No action was required or taken to resolve the issue.
          reference: <PR/Issue/Discussion Links md format text>
        - code: CANCEL
          description: The issue was resolved by canceling the transaction or order.
          reference: <PR/Issue/Discussion Links md format text>
        - code: NOW-VISIBLE
          description: The issue was resolved as the item or information is now visible.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: PARENT
          description: Identifying the group of various resolutions proposed for a complaint.
          reference: <PR/Issue/Discussion Links md format text>
on_issue:
  message: *message