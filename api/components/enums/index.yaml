issue:
  message: &message
    issue:
      status:
        - code: OPEN
          description: The issue has been reported and is currently open for action.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: CLOSED
          description: The issue has been resolved or addressed, and no further action is required.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: PROCESSING
          description: The issue is currently being processed or handled by the relevant team.
          reference: <PR/Issue/Discussion Links md format text>
        - code: RESOLVED
          description: The issue has been successfully resolved and is now closed.
          reference: <PR/Issue/Discussion Links md format text>                     

      level:
        - code: ISSUE
          description: A basic level of concern or problem that needs attention.
          reference: <PR/Issue/Discussion Links md format text>
        - code: GREVIENCE
          description: A formal complaint that requires a more detailed review and resolution.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: DISPUTE
          description: A conflict or disagreement that involves multiple parties and needs resolution.
          reference: <PR/Issue/Discussion Links md format text> 

      refs:  
        ref_type: 
        - code: ORDER
          description: The reference to an order related to the issue at hand.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: ITEM
          description: The specific item within the order that is relevant to the issue.
          reference: <PR/Issue/Discussion Links md format text>
        - code: FULFILMENT
          description: The fulfillment process or stage related to the issue.
          reference: <PR/Issue/Discussion Links md format text>   
        - code: TRANSACTION_ID
          description: The transaction ID associated with the issue for tracking purposes.
          reference: <PR/Issue/Discussion Links md format text>
        - code: MESSAGE_ID
          description: The ID of the message where the issue was discussed or reported.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: PROVIDER
          description: The service provider or vendor related to the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: COMPLAINT
          description: A reference to a formal complaint filed regarding the issue.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: ACTION
          description: The specific action taken or required regarding the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: PAYMENT
          description: The payment associated with the issue, including discrepancies or failures.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: CUSTOMER
          description: The customer involved in or affected by the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: AGENT
          description: The agent handling or associated with the issue.
          reference: <PR/Issue/Discussion Links md format text> 

      Actor_info:
       type :      
        - code: INERFACING_NP
          description: A non-primary entity interfacing with the main system regarding the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: COUNTER_NP
          description: A counterparty non-primary entity involved in the issue.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: CASCADED_NP
          description: A cascaded non-primary entity impacted by or involved in the issue.
          reference: <PR/Issue/Discussion Links md format text>
        - code: PROVIDER
          description: The service provider responsible for the service or product in question.
          reference: <PR/Issue/Discussion Links md format text>
        - code: AGENT
          description: The individual or team responsible for managing the issue.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: CUSTOMER
          description: The customer who raised the issue or is affected by it.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: INERFACING_NP_GRO
          description: A group of interfacing non-primary entities related to the issue.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: COUNTERPARTY_NP_GRO
          description: A group of counterparty non-primary entities involved in the issue.
          reference: <PR/Issue/Discussion Links md format text>  
        - code: CASCADED_NP_GRO
          description: A group of cascaded non-primary entities affected by the issue.
          reference: <PR/Issue/Discussion Links md format text>

      Action:
        description:
          type:
            - code: OPEN
              description: The issue is currently open and requires action.
              reference: <PR/Issue/Discussion Links md format text>  
            - code: CLOSED
              description: The issue has been closed, with all necessary actions completed.
              reference: <PR/Issue/Discussion Links md format text> 
            - code: PROCESSING
              description: The issue is being processed, with steps being taken towards resolution.
              reference: <PR/Issue/Discussion Links md format text>
            - code: RESOLVED
              description: The issue has been resolved and no further actions are needed.
              reference: <PR/Issue/Discussion Links md format text>                     
            - code: INFO_REQUESTED
              description: Additional information has been requested to proceed with the issue.
              reference: <PR/Issue/Discussion Links md format text>   
            - code: INFO_PROVIDED
              description: The requested information has been provided for further action.
              reference: <PR/Issue/Discussion Links md format text>
            - code: INFO_NOT_AVAILABLE
              description: The requested information is not available at this time.
              reference: <PR/Issue/Discussion Links md format text>  
            - code: RESOLUTION_PROPOSED
              description: A resolution has been proposed and is awaiting approval.
              reference: <PR/Issue/Discussion Links md format text> 
            - code: RESOLUTION_CASCADED
              description: The proposed resolution has been cascaded to relevant parties.
              reference: <PR/Issue/Discussion Links md format text>  
            - code: RESOLUTION_ACCEPTED
              description: The proposed resolution has been accepted by all parties.
              reference: <PR/Issue/Discussion Links md format text> 
            - code: RESOLUTION_REJECTED
              description: The proposed resolution has been rejected and requires further review.
              reference: <PR/Issue/Discussion Links md format text> 
            - code: RESOLVED
              description: The issue has been resolved and no further actions are required.
              reference: <PR/Issue/Discussion Links md format text>

      resolutions:
        descriptor:
        - code: REFUND
          description: The issue was resolved by issuing a refund.
          reference: <PR/Issue/Discussion Links md format text>
        - code: RETURN 
          description: The issue was resolved by accepting a return.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: REPLACEMENT
          description: The issue was resolved by providing a replacement.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: NO-ACTION 
          description: No action was required or taken to resolve the issue.
          reference: <PR/Issue/Discussion Links md format text>
        - code: CANCEL
          description: The issue was resolved by canceling the transaction or order.
          reference: <PR/Issue/Discussion Links md format text>
        - code: NOW-VISIBLE
          description: The issue was resolved as the item or information is now visible.
          reference: <PR/Issue/Discussion Links md format text> 
        - code: PARENT
          description: The issue was related to a parent transaction or order.
          reference: <PR/Issue/Discussion Links md format text>
